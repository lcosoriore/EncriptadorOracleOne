<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            
            <label for="txtTextoInicial">Ingrese el texto aquí:</label>
            <textarea id="txtTextoInicial" placeholder="Escriba su texto aquí..."></textarea>
            <div class="buttons">
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="right">
            <label for="txtEncriptado">Texto Encriptado:</label>
            <textarea id="txtEncriptado" placeholder="Aquí aparecerá el texto encriptado..."></textarea>
            <div class="buttons">
                <button id="btnCopiar">Copiar</button>
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
